    <main>
      <div class="row">
        <div class="slider">
          <div class="galSlides fade">
            <img src="./img/placeholder.png" style="width: 100%" />
          </div>
          <div class="galSlides fade">
            <img src="./img/placeholder2.png" style="width: 100%" />
          </div>
          <div class="galSlides fade">
            <img src="./img/placeholder3.png" style="width: 100%" />
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />
        <div style="text-align: center">
          <span class="bullet" onclick="currentSlide(1)"></span>
          <span class="bullet" onclick="currentSlide(2)"></span>
          <span class="bullet" onclick="currentSlide(3)"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-12 center">
          <video width="933px" height="500px" muted controls>
            <source src="./img/video.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
      <div class="row galGroup">
        <div class="col-3">
          <img src="./img/placeholder5.png" alt="image" class="galImage" />
        </div>
        <div class="col-3">
          <img src="./img/placeholder5.png" alt="image" class="galImage" />
        </div>
        <div class="col-3">
          <img src="./img/placeholder5.png" alt="image" class="galImage" />
        </div>
        <div class="col-3">
          <img src="./img/placeholder5.png" alt="image" class="galImage" />
        </div>
      </div>
    </main>
